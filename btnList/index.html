<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button list</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-reboot.min.css">
        <style>
            /*-------------------------
                初期値
            -------------------------*/
            ul {
                list-style-type: none;
                padding-left: 0;
                display: flex;
                width: 400px;
                margin: 100px auto;
            }

            a {
                display: block;
                padding: 10px 24px;
                color: #fff;
                font-weight: bold;
                box-shadow: 0 0 3px #999;
            }

            a:hover {
                transition: .3s ease;
                color: #fff;
                opacity: .7;
            }

            /*-------------------------
                ボタン01
            -------------------------*/
            .btn01 li~li {
                margin-left: 10px;
            }

            .btn01 a {
                border-radius: 3px;
            }

            .btn01 li:nth-of-type(1) a {
                background-color: red;
            }

            .btn01 li:nth-of-type(2) a {
                background-color: blue;
            }

            .btn01 li:nth-of-type(3) a {
                background-color: green;
            }

            /*-------------------------
                ボタン02
            -------------------------*/
            .btn02 a {
                background: linear-gradient(#eee, #ccc);
                color: #666;
            }

            .btn02 li~li a {
                border-left: 1px solid rgba(255, 255, 255, .5);
            }

            .btn02 li:first-of-type a {
                border-radius: 3px 0 0 3px;
            }

            .btn02 li:last-of-type a {
                border-radius: 0 3px 3px 0;
            }
        </style>
    </head>
    <body>
        <!-- ul.btn01>li*3>a[href=#]{ボタン$$} -->
        <ul class="btn01">
            <li><a href="#">ボタン01</a></li>
            <li><a href="#">ボタン02</a></li>
            <li><a href="#">ボタン03</a></li>
        </ul>
        <ul class="btn02">
            <li><a href="#">ボタン01</a></li>
            <li><a href="#">ボタン02</a></li>
            <li><a href="#">ボタン03</a></li>
        </ul>
    </body>
</html>
